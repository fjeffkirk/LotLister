# Render Blueprint - https://render.com/docs/blueprint-spec
services:
  - type: web
    name: lotlister
    runtime: node
    region: oregon
    buildCommand: rm -rf node_modules && npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        value: file:/data/lotlister.sqlite
      - key: UPLOAD_DIR
        value: /data/uploads
      - key: NODE_ENV
        value: production
      # This will be set after first deploy when you know your URL
      - key: NEXT_PUBLIC_APP_URL
        sync: false
    disk:
      name: lotlister-data
      mountPath: /data
      sizeGB: 1
